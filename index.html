<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenLift</title>
    <link rel="icon" href="https://thumbs.dreamstime.com/b/gym-logo-fitness-center-design-template-black-barbell-isolated-white-background-vector-103252465.jpg" type="image">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    /* CSS to the body */
        body {
            font-family: 'Baloo Bhai', cursive;
            color: white;
            margin: 0;
            padding: 0;
            background: url('./gym2.jpg') no-repeat center center fixed; /* setting bg image n adding no repeat so that multiple copies are eliminated */
            background-size: cover;
            height: 100vh;  /*Visible on entire page*/
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }

        /* Logo Section */
        .left {
            display: flex;
            align-items: center;
        }

        .left img {
            width: 50px;
            filter: invert(100%);
            margin-right: 10px;
        }

        .left div {
            font-size: 24px;
        }

        /* Navigation Bar */
        .navbar {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            position: relative;
            margin: 0 15px;
        }

        .navbar li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 12px;
            transition: color 0.3s, background 0.3s;
        }

        .navbar li a:hover,
        .navbar li a.active {
            background: white;
            color: black;
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 8px;
            top: 40px;
            z-index: 1;
            list-style: none;
        }

        .dropdown-content a {
            display: block;
            padding: 8px 12px;
            color: white;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .dropdown-content a:hover {
            background: white;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Buttons on the Right */
        .right {
            display: flex;
            gap: 15px;
        }

        .btn {
            font-family: 'Baloo Bhai', cursive;
            background-color: black;
            color: white;
            padding: 8px 16px;
            border: 2px solid grey;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        /* Form Container */
        .container {
            background: rgba(0, 0, 0, 1);
            color: white;
            border-radius: 15px;
            padding: 30px;
            margin: 50px;
            width: 33%;
            text-align: left;
            position: absolute;
            left: 50px;
            top: 150px;
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            font-family: 'Baloo Bhai', cursive;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: white;
            background-color: rgba(255, 255, 255, 0.1);
            color: aliceblue;
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            background: white;
            color: black;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .container button:hover {
            background-color: rgb(208, 203, 203);
            color: white;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .navbar {
                flex-direction: column;
            }

            .navbar li {
                margin: 5px 0;
            }

            .right {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .container {
                width: 90%;
                left: 10px;
                top: auto;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Adding Logo -->
        <div class="left">
            <img src="https://thumbs.dreamstime.com/b/gym-logo-fitness-center-design-template-black-barbell-isolated-white-background-vector-103252465.jpg" alt="LOGO">
            <div>ZenLift</div>
        </div>
         <!-- Navigation bar  -->
        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li class="dropdown">
                <a href="#">About Pages</a>
                <ul class="dropdown-content">
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">Our Trainers</a></li>
                    <li><a href="#">Our Services</a></li>
                </ul>
            </li>
            <li><a href="#">Fitness Calculator</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <!-- Contact info -->
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
     <!-- Form inputs -->
    <div class="container">
        <h1>Join the Best Gym in Delhi</h1>
        <form action="#">
            <div class="form-group">
                <input type="text" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter your Gender">
            </div>
            
            <div class="form-group">
                <input type="tel" placeholder="Enter your Phone Number">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!-- footer containing addition info -->
    <footer>
        <p>Address: A-2 Dwarka , New Delhi, India</p>
        <p>Contact: +91 9857839783 | Email: info@ZenLift.com</p>
        <p>
            Follow us:
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a> |
            <a href="#"><i class="fab fa-instagram"></i> Instagram</a> |
            <a href="#"><i class="fab fa-twitter"></i> Twitter</a>
        </p>
    </footer>
</body>
</html>
